apply plugin: 'com.android.library'
apply plugin: 'maven-publish' 

android {
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34
    }

    publishing {
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                groupId = 'com.github.MamadAria97'
                artifactId = 'changeallfonts'
                version = '1.0.0'
            }
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}